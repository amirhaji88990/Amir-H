<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود رمز</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #D4AF37, #F1C232); /* تغییر رنگ پس‌زمینه به طلا */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
            font-weight: bold;
            animation: fadeIn 2s ease;
        }

        .subheader {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #fff;
            font-weight: bold;
        }

        .container {
            background-color: rgba(0, 123, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 300px;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #2575fc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #28a745;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 2em;
        }

        .response {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 1.5em;
            overflow-wrap: break-word;
        }

        .green {
            color: #fff;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="header">به وب سایت من خیلی خوش آمدید!</div>

<div class="subheader">🌟 طراحی شده توسط حاج امیر 🌟</div>

<div class="container">
    <h2>ورود رمز</h2>
    <input type="text" id="userInput" placeholder="رمز خود را وارد کنید">
    <button onclick="processCode()">ارسال</button>
    <div class="error" id="errorMessage"></div>
    <div class="response" id="responseMessage"></div>

    <!-- پیام جدید بعد از وارد کردن رمز 88 -->
    <div id="messageSection" style="display:none;">
        <h2>چه پیامی برای پشتیبان داری؟</h2>
        <textarea id="userMessage" placeholder="پیام خود را بنویسید..."></textarea>
        <button onclick="sendMessage()">ارسال پیام به تلگرام</button>
    </div>
</div>

<script>
    const responses = {
        "2": `ipv4👇👇<br><br>10.202.10.10<br><br>29.80.132.23<br><br>ipv6👇👇<br><br>609b:eafc:a86:218d:d104:27c1:dfa9:8543<br><br>662f:4efa:568c:4eb5:f16f:220:798d:4369<br><br>حتما قبلش دی ان اس تون رو پاک سازی دیتا بزنید<br>و بعد از اون هم گوشی رو به مدت 10 ثانیه روی حالت پرواز بزارید و بعد<br>کد هارو به ترتیب وارد کنید.<br>امید وارم که لذت ببرید🙏🗿`,
        "1": `سلام!<br>من امیرمهدی حاجی بیگلو هستم.<br>کلاس دهم-شبکه و نرم افزار<br>من متولد :<br><span class="green">1388/5/15</span><br>هستم و خوشحالم که به وب سایت من اومدی.<br>موفق و شاد باشید! 🎉😊`,
        "5": `من از طرف دوستت اومدم یک چیزی بهت بگم<br>خودش روش نشد بهت بگه<br>من دیگه اومدم و گردن گرفتم که بهت بگم<br>اخه یک ادم چقدر میتونه نوب باشه ها؟<br>میدونی الان سیزن چندیم؟<br>بروز شو یکم الان یک بات از تو بهتر بازی میکنه`,
        "3": `👇👇ipv4<br><br>10.202.10.10<br><br>162.25.150.89<br><br>این کد فقط ipv4 هستش و ipv6 رو خاموش کنید`,
        "543": `فردا به دشت فیروزه<br>فردا به دشت فیروزه<br>غوغای طوفان است.دانش آموزان گریان اند`,
        "88": `چه پیامی برای پشتیبان داری؟`,
    };

    function processCode() {
        const userInput = document.getElementById('userInput').value;
        const errorMessage = document.getElementById('errorMessage');
        const responseMessage = document.getElementById('responseMessage');
        const messageSection = document.getElementById('messageSection');

        errorMessage.textContent = '';
        responseMessage.innerHTML = '';

        if (responses[userInput]) {
            responseMessage.innerHTML = `پاسخ شما:<br><br>${responses[userInput]}`;
            if (userInput == "88") {
                // نمایش قسمت پیام
                messageSection.style.display = "block";
            }
        } else {
            errorMessage.textContent = 'عذرخواهم، هم‌چین رمزی در سیستم ثبت نشده است!';
        }
    }

    function sendMessage() {
        const message = document.getElementById("userMessage").value;

        // توکن ربات و Chat ID
        const botToken = '7870121961:AAGExjTsLbhohXAY6efTNlfKuIlqo_1vL_Q';
        const chatId = '1418929811';

        // ارسال پیام به تلگرام
        const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
        const data = {
            chat_id: chatId,
            text: `پیامی که کاربر ارسال کرده: ${message}`,
        };

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
            alert("پیام شما با موفقیت ارسال شد! 😊");
            document.getElementById("userMessage").value = ''; // پاک کردن پیام بعد از ارسال
        })
        .catch(error => {
            console.error("Error:", error);
            alert("مشکلی پیش آمده. لطفاً دوباره امتحان کنید");
        });
    }
</script>

</body>
</html>
