<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود رمز</title>
    <style>
        /* استایل‌های مربوط به صفحه */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #4B0082, #8A2BE2); /* تغییر رنگ پس‌زمینه */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
            font-weight: bold;
            animation: fadeIn 2s ease;
        }

        .subheader {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #fff;
            font-weight: bold;
        }

        .container {
            background-color: rgba(0, 123, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 300px;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
            position: relative;
        }

        input:focus, textarea:focus {
            border-color: #8A2BE2;
        }

        button {
            position: relative;
            width: 100%;
            padding: 12px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            overflow: hidden;
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        button:hover {
            background-color: #28a745;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .response {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 1.5em;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .green {
            color: #fff;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="header">به وب سایت من خیلی خوش آمدید!</div>

<div class="subheader">🌟 طراحی شده توسط حاج امیر 🌟</div>

<div class="container">
    <h2>ورود رمز</h2>
    <input type="text" id="userInput" placeholder="رمز خود را وارد کنید">
    <button onclick="processCode()">ارسال</button>
    <div class="error" id="errorMessage"></div>
    <div class="response" id="responseMessage"></div>

    <div id="messageSection" style="display:none;">
        <h2>برای اینکه پشتیبان بتونه بهت کمک کنه اول سوال تو بپرس و بعد ایدی تلگرام تو بزار تا بیاد پی وی و بهت کمک کنه<br>راستی یادت نره که حتما ایدی تو وارد کنی وگرنه پیامت برا پشتیبان ارسال نمیشه</h2>
        <textarea id="userMessage" placeholder="پیام خود را بنویسید..."></textarea>
        <input type="text" id="telegramId" placeholder="آیدی تلگرام خود را وارد کنید...">
        <button onclick="sendMessage()">ارسال پیام</button>
    </div>
</div>

<script>
    const responses = {
        "2": `ipv4👇👇\n\n10.202.10.10\n\n29.80.132.23\n\nipv6👇👇\n\n609b:eafc:a86:218d:d104:27c1:dfa9:8543\n\n662f:4efa:568c:4eb5:f16f:220:798d:4369\n\nحتما قبلش دی ان اس تون رو پاک سازی دیتا بزنید\nو بعد از اون هم گوشی رو به مدت 10 ثانیه روی حالت پرواز بزارید و بعد\nکد هارو به ترتیب وارد کنید.\nامید وارم که لذت ببرید🙏🗿`,
        "1": `سلام!\nمن امیرمهدی حاجی بیگلو هستم.\nکلاس دهم-شبکه و نرم افزار\nمن متولد:\n1388/5/15\nهستم و خوشحالم که به وب سایت من اومدی.\nموفق و شاد باشید! 🎉😊`,
        "5": `من از طرف دوستت اومدم یک چیزی بهت بگم\nخودش روش نشد بهت بگه\nمن دیگه اومدم و گردن گرفتم که بهت بگم\nاخه یک ادم چقدر میتونه نوب باشه ها؟\nمیدونی الان سیزن چندیم؟\nبروز شو یکم الان یک بات از تو بهتر بازی میکنه`,
        "3": `👇👇ipv4\n\n10.202.10.10\n\n162.25.150.89\n\nاین کد فقط ipv4 هستش و ipv6 رو خاموش کنید`,
        "543": `هرکی عدد 543 وارد کنه یک گی هستش\nو الان این تویی که این عدد رو وارد کردی\nو الان فقط تنها میتونم بهت بگم که خاک تو سره گی بدبختت`,
        "88": `چه پیامی برای پشتیبان داری؟`,
        "80": `عه علی کاظوم(علی کاظم)\nواقعا خیلی خوش اومدی علی کاظم جون\nعلی پیری کله کی...`
    };

    let messageDisplayed = false;

    function processCode() {
        const userInput = document.getElementById('userInput').value;
        const errorMessage = document.getElementById('errorMessage');
        const responseMessage = document.getElementById('responseMessage');
        const messageSection = document.getElementById('messageSection');

        errorMessage.textContent = '';
        responseMessage.innerHTML = '';

        if (responses[userInput]) {
            responseMessage.innerHTML = `پاسخ شما:\n\n${responses[userInput]}`;
            
            if (userInput === "88" && !messageDisplayed) {
                messageSection.style.display = "block";
                messageDisplayed = true;
            } else if (userInput !== "88") {
                messageSection.style.display = "none";
                messageDisplayed = false;
            }
        } else {
            errorMessage.textContent = 'عذرخواهم، هم‌چین رمزی در سیستم ثبت نشده است!';
            messageSection.style.display = "none";
            messageDisplayed = false;
        }
    }

    function sendMessage() {
        const message = document.getElementById("userMessage").value;
        const telegramId = document.getElementById("telegramId").value;

        if (!telegramId) {
            document.getElementById("errorMessage").textContent = "لطفاً آیدی تلگرام خود را وارد کنید!";
            return;
        }

        const userMessage = {
            message: `پیام کاربر:\n\n${message}\n\nآیدی تلگرام: ${telegramId}`
        };

        // اینجا باید کد ارسال ایمیل اضافه شود
    }
</script>

</body>
</html>
