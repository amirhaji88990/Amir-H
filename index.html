<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود رمز</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-size: cover;
        }

        .header, .subheader, h2 {
            text-align: center;
            color: #fff;
            font-weight: bold;
            animation: fadeIn 2s ease;
        }

        .header { font-size: 2em; margin-bottom: 10px; }
        .subheader { font-size: 1.2em; margin-bottom: 30px; }
        h2 { margin-bottom: 20px; font-size: 1.5em; }

        .container {
            background-color: rgba(0, 123, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 100%;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover { background-color: #28a745; }
        
        .error { color: red; text-align: center; font-size: 1.2em; }
        
        .response {
            text-align: center;
            color: #fff;
            font-size: 1.1em;
            white-space: pre-line;
            overflow-wrap: break-word;
            margin-top: 10px;
        }

        #messageSection, #messageSection90 {
            display: none;
        }
        
        @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>

<body>
    <div class="header">به وب سایت من خیلی خوش آمدید!</div>
    <div class="subheader">🌟 طراحی شده توسط حاج امیر 🌟</div>

    <div class="container">
        <h2>ورود رمز</h2>
        <input type="text" id="userInput" placeholder="رمز خود را وارد کنید">
        <button onclick="processCode()">ارسال</button>
        <div class="error" id="errorMessage"></div>
        <div class="response" id="responseMessage"></div>

        <div id="messageSection" style="display:none;">
            <h2>لطفا پیام خود را وارد کنید</h2>
            <textarea id="userMessage" placeholder="پیام خود را بنویسید..."></textarea>
            <button onclick="sendMessage()">ارسال پیام</button>
        </div>

        <!-- بخش مربوط به عدد 90 -->
        <div id="messageSection90" style="display:none;">
            <h2>لطفا پیام خود را وارد کنید</h2>
            <textarea id="userMessage90" placeholder="پیام خود را بنویسید..."></textarea>
            <button onclick="sendMessage90()">ارسال پیام</button>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init('p4vTW0b9Jfj_tAtSQ');  // Public Key خود را اینجا وارد کنید

        const responses = {
            "2": `ipv4👇👇<br><br>10.202.10.10<br><br>29.80.132.23<br><br>ipv6👇👇<br><br>609b:eafc:a86:218d:d104:27c1:dfa9:8543<br><br>662f:4efa:568c:4eb5:f16f:220:798d:4369<br><br>حتما قبل از استارت زدن DNS یک بار گوشی رو به مدت 10 ثانیه روی حالت پرواز بگذارید و بعد از بازی کردن لذت ببرید!`,
            "1": `سلام!<br>من امیرمهدی حاجی بیگلو هستم.<br>کلاس دهم-شبکه و نرم افزار<br>متولد: 1388/5/15<br>موفق باشید!`,
            "3": `ipv4👇👇<br><br>10.202.10.10<br><br>162.25.150.89<br><br>این کد فقط ipv4 است و ipv6 را خاموش کنید.`,
            "543": `از قدیم گفتن که...<br>هرکی عدد 543 رو وارد کنه یک گی هستش<br>و الان این تویی که این عدد رو وارد کردی<br>پس تو یک (گی هستی)<br>خاک تو سره گی ات کنم`,
            "88": `چه پیامی برای پشتیبان دارید؟`,
            "90": `چه پیامی برای پشتیبان داری؟`
        };

        let messageDisplayed = false;

        function processCode() {
            const userInput = document.getElementById('userInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const responseMessage = document.getElementById('responseMessage');
            const messageSection = document.getElementById('messageSection');
            const messageSection90 = document.getElementById('messageSection90');

            errorMessage.textContent = '';
            responseMessage.innerHTML = '';

            if (responses[userInput]) {
                responseMessage.innerHTML = `پاسخ شما:<br><br>${responses[userInput]}`;

                if (userInput === "88" && !messageDisplayed) {
                    messageSection.style.display = "block";
                    messageSection90.style.display = "none";
                    messageDisplayed = true;
                } else if (userInput === "90" && !messageDisplayed) {
                    messageSection90.style.display = "block";
                    messageSection.style.display = "none";
                    messageDisplayed = true;
                } else if (userInput !== "88" && userInput !== "90") {
                    messageSection.style.display = "none";
                    messageSection90.style.display = "none";
                    messageDisplayed = false;
                }
            } else {
                errorMessage.textContent = 'متاسفم همچین رمزی در سیستم ثبت نشده است!';
                messageSection.style.display = "none";
                messageSection90.style.display = "none";
                messageDisplayed = false;
            }
        }

        function sendMessage() {
            const message = document.getElementById("userMessage").value;

            if (!message) {
                document.getElementById("errorMessage").textContent = "چه پیامی برای پشتیبان داری؟";
                return;
            }

            sendEmail(message);
        }

        function sendMessage90() {
            const message = document.getElementById("userMessage90").value;

            if (!message) {
                document.getElementById("errorMessage").textContent = "لطفا پیام خودت رو وارد کن و برای پشتیبان ارسالش کن!";
                return;
            }

            sendEmail(message);
        }

        function sendEmail(message) {
            const templateParams = {
                to_email: "pm.karbar673@gmail.com",  // ایمیل شما
                message: message
            };

            emailjs.send('service_1nmczgk', 'template_1z9ki8p', templateParams)
                .then(function(response) {
                    console.log('ارسال ایمیل موفقیت‌آمیز بود: ', response);
                    alert('پیام شما با موفقیت ارسال شد!');
                }, function(error) {
                    console.error('خطا در ارسال ایمیل: ', error);
                    alert('مشکلی در ارسال پیام پیش آمد.');
                });
        }
    </script>
</body>
</html>
