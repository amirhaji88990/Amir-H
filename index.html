<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود رمز</title>
    <style>
        /* استایل‌های مربوط به صفحه */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            overflow: hidden; /* جلوگیری از اسکرول */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* تنظیمات ویدیو پس‌زمینه */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* قرار گرفتن ویدیو در پس‌زمینه */
        }

        .header, .subheader, .container {
            position: relative; /* تنظیم به جهت دیده شدن محتوا روی ویدیو */
            z-index: 1;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 123, 255, 0.7); /* ایجاد پس‌زمینه نیمه شفاف برای وضوح بهتر */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

<!-- ویدیو پس‌زمینه -->
<video class="background-video" autoplay loop muted playsinline>
    <source src="background.mp4" type="video/mp4">
    مرورگر شما از ویدیو پشتیبانی نمی‌کند.
</video>

<div class="header">به وب سایت من خیلی خوش آمدید!</div>
<div class="subheader">🌟 طراحی شده توسط حاج امیر 🌟</div>

<div class="container">
    <h2>ورود رمز</h2>
    <input type="text" id="userInput" placeholder="رمز خود را وارد کنید">
    <button onclick="processCode()">ارسال</button>
    <div class="error" id="errorMessage"></div>
    <div class="response" id="responseMessage"></div>
</div>

<script>
    // اسکریپت جاوااسکریپت برای پردازش
</script>

</body>
</html>
