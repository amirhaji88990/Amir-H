<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>چت با هوش مصنوعی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      direction: rtl;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
      position: relative;
    }

    #topTitle {
      font-size: 1.1rem;  /* کوچکتر شد */
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
      color: #333;
      user-select: none;
    }

    #chat-container {
      background: white;
      width: 95%;
      max-width: 700px;
      height: 516px;  /* نیم سانت کمتر (از 526px به 516px) */
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      padding-top: 40px;
      transition: height 0.3s ease;
    }

    #chatTitle {
      position: absolute;
      top: 10px;
      right: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #4a90e2;
      user-select: none;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9fbff;
      display: flex;
      flex-direction: column;
      scrollbar-width: thin;
      scrollbar-color: #b0c4de transparent;
    }

    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-thumb {
      background-color: #b0c4de;
      border-radius: 10px;
    }

    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 16px;
      user-select: text;
      display: inline-block;
    }

    .user-msg {
      background-color: #4a90e2;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      box-shadow: 0 2px 6px rgba(74,144,226,0.3);
      text-align: right;
    }

    .bot-msg {
      background-color: #e1e8f7;
      color: #222;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    #inputForm {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid #ddd;
      background: white;
    }

    #inputForm input[type="text"] {
      flex: 1;
      padding: 12px 18px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    #inputForm input[type="text"]:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 8px rgba(74,144,226,0.4);
    }

    #inputForm button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-right: 15px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    #inputForm button:hover {
      background-color: #357abd;
    }

    @media (max-width: 768px) {
      #chat-container {
        width: 98%;
        height: 600px;
      }

      #topTitle {
        font-size: 1.8rem;
        margin-bottom: 30px;
      }
    }

    @media (max-width: 480px) {
      #chat-container {
        width: 100%;
        height: 650px;
      }

      #topTitle {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      #inputForm input[type="text"], #inputForm button {
        font-size: 14px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

  <div id="topTitle">طراحی شده توسط امیر مهدی حاجی بیگلو</div>

  <div id="chat-container">
    <div id="chatTitle">چت با هوش مصنوعی</div>
    <div id="chat"></div>
    <form id="inputForm">
      <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." autocomplete="off" required />
      <button type="submit">ارسال</button>
    </form>
  </div>

  <script>
    const OPENROUTER_API_KEY = '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';

    const chatDiv = document.getElementById('chat');
    const inputForm = document.getElementById('inputForm');
    const messageInput = document.getElementById('messageInput');

    function appendMessage(text, className) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + className;
      msgDiv.textContent = text;
      chatDiv.appendChild(msgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    inputForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMsg = messageInput.value.trim();
      if (!userMsg) return;

      appendMessage(userMsg, 'user-msg');
      messageInput.value = '';

      try {
        const aiResponse = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model: 'deepseek/deepseek-chat:free',
            messages: [{ role: 'user', content: userMsg }],
          }),
        });

        const aiData = await aiResponse.json();
        const botReply = aiData.choices?.[0]?.message?.content || 'جوابی دریافت نشد.';
        appendMessage(botReply, 'bot-msg');
      } catch (err) {
        appendMessage('خطا در ارسال پیام: ' + err.message, 'bot-msg');
      }
    });

    // RGB متحرک پس‌زمینه
    let r = 255, g = 0, b = 0;
    let step = 1;
    let phase = 0;

    function updateBackground() {
      switch(phase) {
        case 0: g += step; if (g >= 255) phase++; break;
        case 1: r -= step; if (r <= 0) phase++; break;
        case 2: b += step; if (b >= 255) phase++; break;
        case 3: g -= step; if (g <= 0) phase++; break;
        case 4: r += step; if (r >= 255) phase++; break;
        case 5: b -= step; if (b <= 0) phase = 0; break;
      }
      document.body.style.backgroundColor = `rgb(${r},${g},${b})`;
    }

    setInterval(updateBackground, 20);
  </script>

</body>
</html>
