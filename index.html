<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود رمز</title>
    <style>
        /* استایل‌های مربوط به صفحه */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4B79A1, #283E51); /* تغییر رنگ پس‌زمینه */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
            font-weight: bold;
            animation: fadeIn 2s ease;
        }

        .subheader {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #fff;
            font-weight: bold;
        }

        .container {
            background-color: rgba(0, 123, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 300px;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
            position: relative;
        }

        input:focus, textarea:focus {
            border-color: #2575fc;
        }

        button {
            position: relative;
            width: 100%;
            padding: 12px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            overflow: hidden;
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        button:hover {
            background-color: #28a745;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .response {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 1.5em;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .green {
            color: #fff;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="header">به وب سایت من خیلی خوش آمدید!</div>

<div class="subheader">🌟 طراحی شده توسط حاج امیر 🌟</div>

<div class="container">
    <h2>ورود رمز</h2>
    <input type="text" id="userInput" placeholder="رمز خود را وارد کنید">
    <button onclick="processCode()">ارسال</button>
    <div class="error" id="errorMessage"></div>
    <div class="response" id="responseMessage"></div>

    <div id="messageSection" style="display:none;">
        <h2>برای اینکه پشتیبان بتونه بهت کمک کنه اول سوال تو بپرس و بعد ایدی تلگرام تو بزار تا بیاد پی وی و بهت کمک کنه<br>راستی یادت نره که حتما ایدی تو وارد کنی وگرنه پیامت برا پشتیبان ارسال نمیشه</h2>
        <textarea id="userMessage" placeholder="پیام خود را بنویسید..."></textarea>
        <input type="text" id="telegramId" placeholder="آیدی تلگرام خود را وارد کنید...">
        <button onclick="sendMessage()">ارسال پیام</button>
    </div>
</div>

<script>
    const responses = {
        "1234": "خوش آمدید! رمز درست است.",
        "0000": "این رمز به بخش پشتیبانی اختصاص دارد.",
        "5678": "سلام! این یک پیام ویژه است.",
        "9999": "این رمز برای دسترسی به امکانات خاص است."
    };

    function processCode() {
        const userInput = document.getElementById('userInput').value;
        const errorMessage = document.getElementById('errorMessage');
        const responseMessage = document.getElementById('responseMessage');
        const messageSection = document.getElementById('messageSection');

        errorMessage.textContent = '';
        responseMessage.innerHTML = '';

        if (responses[userInput]) {
            responseMessage.innerHTML = `پاسخ شما:\n\n${responses[userInput]}`;
            
            if (userInput === "0000") {
                messageSection.style.display = "block";
            } else {
                messageSection.style.display = "none";
            }
        } else {
            errorMessage.textContent = 'عذرخواهم، هم‌چین رمزی در سیستم ثبت نشده است!';
            messageSection.style.display = "none";
        }
    }

    function sendMessage() {
        const message = document.getElementById("userMessage").value;
        const telegramId = document.getElementById("telegramId").value;

        if (!telegramId) {
            document.getElementById("errorMessage").textContent = "لطفاً آیدی تلگرام خود را وارد کنید!";
            return;
        }

        const userMessage = {
            message: `پیام کاربر:\n\n${message}\n\nآیدی تلگرام: ${telegramId}`
        };

        // اینجا باید کد ارسال پیام یا ایمیل اضافه شود
    }
</script>

</body>
</html>
